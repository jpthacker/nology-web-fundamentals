<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sass and BEM</title>
  </head>
  <body>
    <nav class="navigation">
      <a href="#" class="logo">My Site</a>
      <a href="#" class="button">login</a>

        <h1 class="intro__heading">Hello</h1>

        <a href="#" class="button intro__button">scroll</a>

    <main class="main">
      <svg

        ></path>
      </svg>
      <section class="section contact">
        <form action="" class="form">
          <label for="name" class="form__label">Name:</label>
          <input type="text" name="name" class="form__input" />
          <label for="email" class="form__label">Email:</label>
          <input type="text" name="email" class="form__input" />
          <button href="#" class="button button--form">Send</button>
        </form>
      </section>
      <svg
        class="wave"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#28527a"
          fill-opacity="1"
          d="M0,96L80,96C160,96,320,96,480,122.7C640,149,800,203,960,208C1120,213,1280,171,1360,149.3L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
      <section class="section outro-container">
        <div class="outro">
          <h2 class="outro__heading">Thanks for visiting</h2>
          <button href="#" class="button button__log-out">Log out</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#" class="logo logo--footer">My Site</a>
      <p class="footer___text">Copyright</p>
      <p class="footer__text--date">2021</p>
    </footer>
  </body>
</html>
